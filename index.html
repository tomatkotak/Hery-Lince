<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Event</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("background.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6); /* transparan */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      text-align: center;
    }

    #overlay h1 {
      font-size: 32px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div id="overlay" onclick="startExperience()">
    <h1>You've been invited<br>Click to proceed</h1>
  </div>

  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startExperience() {
      document.getElementById('bgm').play();
      window.open(
        "https://sambaltothemax.my.canva.site/karin-hendry-s-wedding-invitation/",
        "_blank"
      );
    }
  </script>

</body>
</html>
